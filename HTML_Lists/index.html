<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    
    <!--Unordered Lists-->
    <!--As the name suggests, an unordered list is when we want a list of items so that the order
    doesnt matter. To make them, we use the ul element first and then each item within the list is 
    created using the li element. A key aspect is that in an unordered list, there are bullet points-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>



    <!--Ordered Lists-->
    <!--As the name suggests, an ordered list is when we want a list of items so that the order
    does matter. To make them, we use the ol element first and then each item within the list is created
    using the li element. They begin with numbers, not bullet points-->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>



    <!--Assignement-->

    <ol>

</body>
</html>
